{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container">
    <h3>Delete Item</h3>
    <div class="form-group">
        <b>Are you sure you want to delete the following item</b>
        <p>{{item.name}}</p>
    </div>
    <div class="form-group">
        <form action="{{url_for('deleteItem', catalog_name = catalog.name, item_name = item.name)}}" method="post">
            <input class="btn btn-primary btn-sm" type="submit", value="Delete">
            <a role="button" class="btn btn-default btn-sm" href="{{url_for('showItem', catalog_name=catalog.name, item_name=item.name)}}">Cancel</a>
        </form> 
    </div>    
</div>
{% endblock %}
