{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container">
    <br />
    <h2>Edit Catalog</h2>
    <form class="form-horizontal" action="#" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" size="20" name="name" id="name" value="{{catalog.name}}">       
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" rows=3>{{catalog.description}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="Save">
                <a role="button" class="btn btn-default" href="{{url_for('showCatalogs')}}">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
