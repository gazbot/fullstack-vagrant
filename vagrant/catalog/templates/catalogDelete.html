{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container">
    <h3>Delete Catalog</h3>
    <div class="form-group">
        <b>Are you sure you want to delete the '{{catalog.name}}' catalog?</b>
    </div>
    <div class="form-group">
        <form action="{{ url_for('deleteCatalog', catalog_name = catalog.name)}}" method="post">
            <input class="btn btn-primary btn-sm" type="submit", value="Delete">
            <a role="button" class="btn btn-default btn-sm" href="{{url_for('showCatalogs')}}">Cancel</a>
        </form> 
    </div>    
</div>
{% endblock %}
