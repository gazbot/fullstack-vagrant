{% extends "main.html" %}
{% block content %}
{% include "navbar.html" %}
<div class="container">
    <br />
    <h3>New Item</h3>
    <form class="form-horizontal" action="#" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Item name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" placeholder="Item description" rows=3></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="category">Category</label>
            <div class="col-sm-10 select">
                <select class="form-control" id="category" name="category">             
                {% for category in categories %}
                    <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
                </select>
                <br />
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-2-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
                <a role="button" class="btn btn-default" href="{{url_for('listItems', catalog_name = catalog.name)}}">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
